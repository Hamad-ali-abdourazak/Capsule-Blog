<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Lecture d'article</title>
    <link rel="stylesheet" href="assets/styles.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="/">
          <img src="assets/favicon.svg" alt="logo" width="28" height="28">
          <span>CapsuleBlog</span>
        </a>
      </div>
    </header>
    <main class="container">
      <div id="article" class="card">
        <p>Chargement de l'article…</p>
      </div>
    </main>
    <footer class="site-footer"><div class="container"><small>Contenu libre d'accès — source : Wikipédia (CC BY-SA)</small></div></footer>

    <script>
      // Récupère le paramètre title
      const params = new URLSearchParams(window.location.search);
      const title = params.get('title');
      const articleEl = document.getElementById('article');
      if(!title){
        articleEl.innerHTML = '<p>Aucun article spécifié.</p>';
      } else {
        // appeller l'API REST de Wikipédia FR pour l'article en HTML
        const url = `https://fr.wikipedia.org/api/rest_v1/page/mobile-sections/${encodeURIComponent(title)}`;
        fetch(url)
          .then(r=>{
            if(!r.ok) throw new Error('Article introuvable');
            return r.json();
          })
          .then(data=>{
            // mobile-sections contient des sections avec 'text'
            const lead = data.lead && data.lead.sections && data.lead.sections[0] && data.lead.sections[0].text || '';
            const remaining = data.remaining && data.remaining.sections ? data.remaining.sections.map(s=>s.text).join('') : '';
            articleEl.innerHTML = `<h1>${data.lead.displaytitle}</h1>` + lead + remaining + `<p class="muted">Source : <a href="https://fr.wikipedia.org/wiki/${encodeURIComponent(title)}" target="_blank" rel="noopener">Wikipédia (FR)</a></p>`;
          })
          .catch(e=>{
            console.error(e);
            articleEl.innerHTML = '<p>Impossible de charger l\'article.</p>';
          });
      }
    </script>
  </body>
</html>
